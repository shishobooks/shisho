name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write # Required for npm
  contents: write
  packages: write

jobs:
  test:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate TypeScript types
        run: make tygo

      - name: Run Go tests
        run: make test

      - name: Run JS lint
        run: yarn lint

  release:
    name: GitHub Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-amd64:
    name: Docker (amd64)
    needs: test
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/shishobooks/shisho:${{ github.ref_name }}-amd64
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  docker-arm64:
    name: Docker (arm64)
    needs: test
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/shishobooks/shisho:${{ github.ref_name }}-arm64
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  docker-manifest:
    name: Docker Manifest
    needs: [docker-amd64, docker-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/shishobooks/shisho
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Create and push manifest
        run: |
          # Get all tags from metadata (one per line)
          TAGS="${{ steps.meta.outputs.tags }}"

          # Create manifest for each tag
          for TAG in $TAGS; do
            echo "Creating manifest for $TAG"
            docker buildx imagetools create -t "$TAG" \
              "ghcr.io/shishobooks/shisho:${{ github.ref_name }}-amd64" \
              "ghcr.io/shishobooks/shisho:${{ github.ref_name }}-arm64"
          done

  npm:
    name: npm Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate TypeScript types
        run: make tygo

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: ./packages/plugin-types
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: ./packages/plugin-types
        run: npm publish --access public
