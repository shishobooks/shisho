type_mappings:
  time.Time: "string /* RFC3339 */"

packages:
  - path: "github.com/shishobooks/shisho/pkg/models"
    output_path: "app/types/generated/models.ts"
  - path: "github.com/shishobooks/shisho/pkg/books"
    output_path: "app/types/generated/books.ts"
    include_files:
      - validators.go
  - path: "github.com/shishobooks/shisho/pkg/config"
    output_path: "app/types/generated/config.ts"
    include_files:
      - validators.go
      - config.go
  - path: "github.com/shishobooks/shisho/pkg/jobs"
    output_path: "app/types/generated/jobs.ts"
    frontmatter: |
      import { JobExportData, JobScanData } from "@/types";
    include_files:
      - validators.go
  - path: "github.com/shishobooks/shisho/pkg/libraries"
    output_path: "app/types/generated/libraries.ts"
    include_files:
      - validators.go
